services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: worktree-forms
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      # Backend Config
      PORT: ${BACKEND_PORT:-5000}
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_EXPIRE: ${JWT_EXPIRE:-15m}
      JWT_REFRESH_EXPIRE: ${JWT_REFRESH_EXPIRE:-7d}
      
      # Object Storage Configuration
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_PORT: ${MINIO_PORT}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_USE_SSL: ${MINIO_USE_SSL:-true}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME}
      MINIO_REGION: ${MINIO_REGION:-us-east-1}

      # Frontend Config
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:5001}
      
    ports:
      - "${FRONTEND_PORT:-3001}:3000"
      - "${BACKEND_PORT:-5001}:5000"
    volumes:
      - ./.env:/app/.env
    networks:
      - worktree-network

networks:
  worktree-network:
    driver: bridge
