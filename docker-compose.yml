services:
  # Combined frontend + backend for simpler dev setup
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_ENABLE_DEV_LOGIN: "true"
    container_name: Worktree
    restart: unless-stopped
    command: /bin/sh -c "cd apps/backend && npx prisma generate && cd /app && npm run dev -w apps/backend & npm run dev -w apps/frontend"
    environment:
      NODE_ENV: development
      ENABLE_DEV_LOGIN: "true"
      NEXT_PUBLIC_ENABLE_DEV_LOGIN: "true"
      # Node.js memory for Next.js + backend
      NODE_OPTIONS: "--max-old-space-size=4096"
      # Backend Config
      PORT: ${PORT:-3005}
      BACKEND_PORT: ${BACKEND_PORT:-5005}
      DATABASE_URL: postgres://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-worktree}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      AUTH_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      # localhost is correct here: auth callbacks are server-side Next.js → Next.js API routes
      # within the same container process — this is not cross-service communication.
      AUTH_URL: http://localhost:${PORT:-3005}
      AUTH_TRUST_HOST: "true"
      NEXTAUTH_URL: http://localhost:${PORT:-3005}
      JWT_EXPIRE: ${JWT_EXPIRE:-15m}
      JWT_REFRESH_EXPIRE: ${JWT_REFRESH_EXPIRE:-7d}
      # Object Storage Configuration
      MINIO_HOST: ${MINIO_HOST:-minio}
      MINIO_PORT: ${MINIO_PORT:-9000}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_USE_SSL: ${MINIO_USE_SSL:-false}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME:-worktree}
      MINIO_REGION: ${MINIO_REGION:-us-east-1}
      MINIO_PUBLIC_URL: ${MINIO_PUBLIC_URL}
      MINIO_ENDPOINT: http://minio:9000
      MOCK_STORAGE: "true"
      # Frontend Config
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_WS_URL: ws://localhost:1234  # Browser connects to host port, localhost is correct for browser clients
      REDIS_URL: redis://:${REDIS_PASSWORD:-change-me-in-production}@redis:6379
    ports:
      - "${PORT:-3005}:${PORT:-3005}"
      - "${BACKEND_PORT:-5005}:${BACKEND_PORT:-5005}"
    volumes:
      - ./.env:/app/.env:ro
      # Named volumes keep node_modules on the fast container filesystem
      - root_node_modules:/app/node_modules
      - frontend_node_modules:/app/apps/frontend/node_modules
      - backend_node_modules:/app/apps/backend/node_modules
      - frontend_next:/app/apps/frontend/.next
    networks:
      - worktree-network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
    develop:
      watch:
        - action: sync
          path: ./apps/frontend
          target: /app/apps/frontend
          ignore:
            - node_modules/
            - .next/
        - action: sync
          path: ./apps/backend/src
          target: /app/apps/backend/src
        - action: rebuild
          path: package.json
        - action: rebuild
          path: apps/frontend/package.json
        - action: rebuild
          path: apps/backend/package.json
    deploy:
      resources:
        limits:
          memory: 6G
          cpus: '4'
        reservations:
          memory: 2G
          cpus: '2'

  ws-server:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps
    container_name: worktree-ws
    restart: unless-stopped
    command: npm run start:ws -w apps/backend
    environment:
      WS_PORT: 1234
      DATABASE_URL: postgres://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-worktree}
      REDIS_URL: redis://:${REDIS_PASSWORD:-change-me-in-production}@redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      NODE_OPTIONS: "--max-old-space-size=256"
    ports:
      - "1234:1234" # WS_PORT env var must match if changed
    volumes:
      - root_node_modules:/app/node_modules
      - backend_node_modules:/app/apps/backend/node_modules
    networks:
      - worktree-network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  db:
    image: pgvector/pgvector:pg16
    container_name: worktree-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-worktree}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - worktree-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-worktree}"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M

  redis:
    image: redis:alpine
    command: redis-server --requirepass ${REDIS_PASSWORD:-change-me-in-production}
    container_name: worktree-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - worktree-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-change-me-in-production}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 128M

  minio:
    image: minio/minio:latest
    container_name: worktree-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "${MINIO_PORT:-9004}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    networks:
      - worktree-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 256M

# Named volumes prevent node_modules sync and improve performance
volumes:
  postgres_data:
    external: true
    name: worktree_postgres_data
  redis_data:
    external: true
    name: worktree_redis_data
  minio_data:
    external: true
    name: worktree_minio_data
  # Build cache volumes — OK to recreate, no data loss
  root_node_modules:
  frontend_node_modules:
  frontend_next:
  backend_node_modules:

networks:
  worktree-network:
    driver: bridge