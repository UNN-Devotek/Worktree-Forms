version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: worktree-forms-db
    environment:
      POSTGRES_USER: ${DB_USER:-worktree}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-worktree_dev_pass}
      POSTGRES_DB: ${DB_NAME:-worktree_forms}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-worktree}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - worktree-network

  redis:
    image: redis:7-alpine
    container_name: worktree-forms-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - worktree-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: worktree-forms-backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${BACKEND_PORT:-5000}
      DATABASE_URL: postgresql://${DB_USER:-worktree}:${DB_PASSWORD:-worktree_dev_pass}@db:5432/${DB_NAME:-worktree_forms}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_EXPIRE: ${JWT_EXPIRE:-15m}
      JWT_REFRESH_EXPIRE: ${JWT_REFRESH_EXPIRE:-7d}
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/backend:/app
      - /app/node_modules
    networks:
      - worktree-network
    command: npm run dev

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: worktree-forms-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:5000}
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules
    networks:
      - worktree-network
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

networks:
  worktree-network:
    driver: bridge
