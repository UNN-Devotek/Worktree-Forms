services:
  # Frontend service - runs Next.js dev server
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps
    container_name: worktree-frontend
    restart: unless-stopped
    command: npm run dev -w apps/frontend
    environment:
      NODE_ENV: development
      ENABLE_DEV_LOGIN: "true"
      NEXT_PUBLIC_ENABLE_DEV_LOGIN: "true"
      # File watching for WSL2/Docker
      WATCHPACK_POLLING: "true"
      CHOKIDAR_USEPOLLING: "true"
      # Reduce memory for Next.js
      NODE_OPTIONS: "--max-old-space-size=1536"
      # Frontend Config
      PORT: 3005
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:5005}
      NEXT_PUBLIC_WS_URL: ws://localhost:1234
      BACKEND_URL: http://backend:5005
      DATABASE_URL: postgres://user:password@db:5432/worktree
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      AUTH_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      AUTH_URL: http://localhost:3005
      AUTH_TRUST_HOST: "true"
      NEXTAUTH_URL: http://localhost:3005
    ports:
      - "3005:3005"
    volumes:
      # Mount source code for hot reload
      - ./apps/frontend:/app/apps/frontend:delegated
      - ./packages:/app/packages:delegated
      - ./.env:/app/.env:ro
      # Exclude node_modules and .next from sync
      - frontend_node_modules:/app/apps/frontend/node_modules
      - frontend_next:/app/apps/frontend/.next
      - root_node_modules:/app/node_modules
    networks:
      - worktree-network
    depends_on:
      db:
        condition: service_healthy
      backend:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.5'
        reservations:
          memory: 512M

  # Backend service - runs Express API server
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps
    container_name: worktree-backend
    restart: unless-stopped
    command: npm run dev -w apps/backend
    environment:
      NODE_ENV: development
      PORT: 5005
      DATABASE_URL: postgres://user:password@db:5432/worktree
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_EXPIRE: ${JWT_EXPIRE:-15m}
      JWT_REFRESH_EXPIRE: ${JWT_REFRESH_EXPIRE:-7d}
      NODE_OPTIONS: "--max-old-space-size=512"
      # Object Storage
      MINIO_HOST: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_USE_SSL: "false"
      MINIO_BUCKET_NAME: worktree
      MINIO_ENDPOINT: http://minio:9000
      MOCK_STORAGE: "true"
    ports:
      - "5005:5005"
    volumes:
      - ./apps/backend:/app/apps/backend:delegated
      - ./packages:/app/packages:delegated
      - ./.env:/app/.env:ro
      - backend_node_modules:/app/apps/backend/node_modules
      - root_node_modules:/app/node_modules
    networks:
      - worktree-network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  # WebSocket server for real-time collaboration
  ws-server:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps
    container_name: worktree-ws
    restart: unless-stopped
    command: npm run start:ws -w apps/backend
    environment:
      WS_PORT: 1234
      DATABASE_URL: postgres://user:password@db:5432/worktree
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      NODE_OPTIONS: "--max-old-space-size=256"
    ports:
      - "1234:1234"
    volumes:
      - ./apps/backend:/app/apps/backend:delegated
      - ./packages:/app/packages:delegated
      - backend_node_modules:/app/apps/backend/node_modules
      - root_node_modules:/app/node_modules
    networks:
      - worktree-network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  # PostgreSQL Database
  db:
    image: pgvector/pgvector:pg16
    container_name: worktree-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-worktree}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - worktree-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-worktree}"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M

  # Redis for caching and pub/sub
  redis:
    image: redis:alpine
    container_name: worktree-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - worktree-network
    deploy:
      resources:
        limits:
          memory: 128M

  # MinIO object storage
  minio:
    image: minio/minio:latest
    container_name: worktree-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "9004:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - worktree-network
    deploy:
      resources:
        limits:
          memory: 256M

# Named volumes for node_modules (prevents sync overhead)
volumes:
  postgres_data:
  redis_data:
  minio_data:
  root_node_modules:
  frontend_node_modules:
  frontend_next:
  backend_node_modules:

networks:
  worktree-network:
    driver: bridge
